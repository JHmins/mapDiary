<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Map Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="장소를 검색하세요">
            <button onclick="searchPlaces()">검색</button>
        </div>
    </header>
    <div class="main-container">
        <div id="searchResults" class="search-results hidden">
            <h3>검색 결과</h3>
            <ul id="placesList"></ul>
        </div>
        <div class="map_wrap">
            <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
            <!-- 지도타입 컨트롤 div 입니다 -->
            <div class="custom_typecontrol radius_border">
                <span id="btnRoadmap" class="selected_btn" onclick="setMapType('roadmap')">지도</span>
                <span id="btnSkyview" class="btn" onclick="setMapType('skyview')">스카이뷰</span>
            </div>
            <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
            <div class="custom_zoomcontrol radius_border">
                <span onclick="zoomIn()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png" alt="확대"></span>
                <span onclick="zoomOut()"><img src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png" alt="축소"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7f1a418df01a500080c73197de878abd&libraries=services"></script>
    <script src="script.js"></script>
</body>
</html>
